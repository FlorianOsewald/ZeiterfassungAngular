<h1>{{title}}</h1>
<div class="tabs">

  <input type="radio" id="tabDetail" name="tab-control" checked>
  <input type="radio" id="tabClockR" name="tab-control">
  <input type="radio" id="tabUser" name="tab-control">
  <input type="radio" id="tabAdmin" name="tab-control">
  <ul>
    <li title="Details"><label for="tabDetail" role="button">
        <span>Details</span></label></li>
    <li title="ClockR"><label for="tabClockR" role="button">
        <span>ClockR</span></label></li>
    <li title="User"><label for="tabUser" role="button">
        <span>User</span></label></li>
    <li title="Admin"><label for="tabAdmin" role="button">
        <span>Admin</span></label></li>
  </ul>
  <div class="slider">
    <div class="indicator"></div>
  </div>
  <div class="content">
    <section>
      <h2>Details</h2>
      <form class="form-Base">
        <div class="div-form-wrap-radio div-half-width">
          <span class="input-descriptor-label-radio">Anrede</span>
          <label class="radio">
            <input type="radio" name="Anrede" value="Herr">
            <span>Herr</span>
          </label>
          <label class="radio">
            <input type="radio" name="Anrede" value="Frau">
            <span>Frau</span>
          </label>
        </div>
        <div style="visibility: hidden">
          <span>HIDDEN FOR SPACING</span>
        </div>
        <div class="div-input-wrapper div-half-width">
          <span class="input-descriptor-label">Vorname</span>
          <input class="input-base" type="text" name="name" placeholder="Vorname">
          <span class="span-focus"></span>
        </div>
        <div class="div-input-wrapper div-half-width">
          <span class="input-descriptor-label">Nachname</span>
          <input class="input-base" type="text" name="name" placeholder="Nachname">
          <span class="span-focus"></span>
        </div>
      </form>
    </section>
    <section>
      <h2>ClockR</h2>
      <form class="form-Base">
        <div class="div-input-wrapper div-half-width ">
          <span class="input-descriptor-label">ClockR Handle</span>
          <input class="input-base" type="text" name="name" placeholder="@ClockR_User">
          <span class="span-focus"></span>
        </div>
        <div class="div-input-wrapper ">
          <span class="input-descriptor-label">Arbeit-Start-ClockR</span>
          <textarea class="input-base" name="message" placeholder="Gerade angekommen! #TimeForWorkBois"></textarea>
          <span class="span-focus"></span>
        </div>
        <div class="div-input-wrapper ">
          <span class="input-descriptor-label">Pause-Start-ClockR</span>
          <textarea class="input-base" name="message" placeholder="Erstmal Pause #OhneMampfKeinKampf"></textarea>
          <span class="span-focus"></span>
        </div>
        <div class="div-input-wrapper ">
          <span class="input-descriptor-label">Pause-Ende-ClockR</span>
          <textarea class="input-base" name="message" placeholder="Zurück an die Arbeit! #EmailChecken"></textarea>
          <span class="span-focus"></span>
        </div>
        <div class="div-input-wrapper ">
          <span class="input-descriptor-label">Arbeit-Ende-ClockR</span>
          <textarea class="input-base" name="message" placeholder="Zeit nach Hause zu gehen #AllesMauImStau"></textarea>
          <span class="span-focus"></span>
        </div>
      </form>
    </section>
    <section>
      <h2>User</h2>
      <form class="form-Base">
        <div class="div-input-wrapper div-half-width">
          <span class="input-descriptor-label">Login</span>
          <input class="input-base" type="text" name="name" placeholder="username">
          <span class="span-focus"></span>
        </div>
        <div style="visibility: hidden">
          <span>HIDDEN FOR SPACING</span>
        </div>
        <div class="div-input-wrapper div-half-width">
          <span class="input-descriptor-label">Neues Passwort</span>
          <input class="input-base" type="password" name="name" placeholder="neues Passwort">
          <span class="span-focus"></span>
        </div>
        <div class="div-input-wrapper div-half-width">
          <span class="input-descriptor-label">Bestätigen</span>
          <input class="input-base" type="password" name="name" placeholder="Bestätigen">
          <span class="span-focus"></span>
        </div>
      </form>
    </section>
    <section>
      <h2>Admin</h2>
      <form class="form-Base">
        <div>
          <h3>Neuen User anlegen</h3>
        </div>
        <div style="visibility: hidden">
          <span>HIDDEN FOR SPACING</span>
        </div>
        <div class="div-input-wrapper div-half-width">
          <span class="input-descriptor-label">Login</span>
          <input class="input-base" type="text" name="name" placeholder="username">
          <span class="span-focus"></span>
        </div>
        <div class="div-input-wrapper div-half-width">
          <span class="input-descriptor-label">Passwort</span>
          <input class="input-base" type="password" name="name" placeholder="Passwort">
          <span class="span-focus"></span>
        </div>
        <div class="div-input-wrapper div-half-width">
          <span class="input-descriptor-label">User-Rolle</span>
          <input class="input-base" type="text" name="name" placeholder="user-rolle">
          <span class="span-focus"></span>
        </div>
      </form>
    </section>
  </div>
</div>
